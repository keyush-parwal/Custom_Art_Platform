<head>
    <meta charset="UTF-8">

    <title>Upload Image</title>
    <!-- <link href="css/upload_design.css" rel="stylesheet" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Upload Image</h1>

    <section class="h-100 h-custom" style="background-color: #85ccaa;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://www.designhill.com/design-blog/wp-content/uploads/2019/03/Malika-Favre.jpg"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Upload Your Design</h3>

                            <form class="px-md-2" id="form" method="POST" action="/upload"
                                enctype="multipart/form-data">

                                <div class="form-outline mb-4">
                                    <label for="image" class="form-label">Upload Design</label>
                                    <input type="file" class="form-control" id="image" name="image" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="des_name" class="form-label">Design Name</label>
                                    <input type="text" class="form-control" id="des_name" name="des_name" required>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="cost" class="form-label">Enter Cost</label>
                                    <input type="number" class="form-control" id="cost" name="cost" required>
                                </div>

                                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>

                                <button type="submit" class="btn btn-primary">Upload</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
